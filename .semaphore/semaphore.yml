version: v1.0
name: "\U0001F40D Python CI Pipeline"
agent:
  machine:
    type: s1-kubernetes
    os_image: ''
  containers:
    - name: main
      image: 'registry.semaphoreci.com/python:3.12'
fail_fast:
  stop:
    when: branch != 'main'
auto_cancel:
  running:
    when: branch != 'main'
  queued:
    when: branch = 'main'
global_job_config:
  prologue:
    commands:
      - checkout
      - python -m venv venv
      - source venv/bin/activate
      - mkdir -p .pip_cache
      - cache restore
      - pip install --cache-dir .pip_cache -r requirements.txt
blocks:
  - name: "\U0001F6E0️ Setup and Cache"
    dependencies: []
    task:
      jobs:
        - name: "\U0001F4E6 Install Dependencies"
          commands:
            - cache store
  - name: "\U0001F50D Code Quality"
    dependencies:
      - "\U0001F6E0️ Setup and Cache"
    task:
      jobs:
        - name: ✨ Lint and Format
          commands:
            - make lint
  - name: "\U0001F9EA Test Suite"
    dependencies:
      - "\U0001F6E0️ Setup and Cache"
    task:
      env_vars: []
      jobs:
        - name: "\U0001F7E2 Pytest"
          commands:
            - make test
